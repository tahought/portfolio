<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成果物紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #555;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-card h3 {
            margin: 15px;
            font-size: 1.5rem;
            color: #333;
        }

        .project-card p {
            margin: 15px;
            color: #555;
            line-height: 1.6;
        }

        .project-card a {
            display: block;
            margin: 15px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            background-color: #fda085;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .project-card a:hover {
            background-color: #f6d365;
        }
    </style>
</head>
<body>
    <header>
        <h1>成果物紹介</h1>
    </header>

    <div class="projects-container">
        <div class="project-card">
            <img src="https://via.placeholder.com/300x200" alt="Project Image">
            <h3>プロジェクト1</h3>
            <p>このプロジェクトでは、最新技術を活用したウェブアプリケーションを作成しました。</p>
            <a href="#">詳細を見る</a>
        </div>

        <div class="project-card">
            <img src="https://via.placeholder.com/300x200" alt="Project Image">
            <h3>プロジェクト2</h3>
            <p>モバイル対応のデザインを重視したレスポンシブサイトを制作しました。</p>
            <a href="#">詳細を見る</a>
        </div>

        <div class="project-card">
            <img src="https://via.placeholder.com/300x200" alt="Project Image">
            <h3>プロジェクト3</h3>
            <p>AIを活用したユニークなアルゴリズムを開発しました。</p>
            <a href="#">詳細を見る</a>
        </div>
    </div>

    <script>
        // 簡単なクリックイベントを追加
        document.querySelectorAll('.project-card a').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                alert('詳細ページは準備中です！');
            });
        });
    </script>
</body>
</html>
